spring:
  application: 
    name: zuul-service
  
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9999/eureka/
 

server:
  port: 5555
  
zuul:
  sensitive-headers: Cookie,Set-Cookie
  ignored-services: "*"
  routes:
    member-service:
      path: /member-service/**
      serviceId: member-service 
      
    task-service:
      path: /task-service/**
      serviceId: task-service 